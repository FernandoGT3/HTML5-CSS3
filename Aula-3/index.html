<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <p>Há uma semântica por trás dessas tags, o <b>h1</b> simboliza o título 
    principal, e os demais são os subtítulo. Há uma <b>Hierarquia</b></p>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <h3>Subtítulo</h3>
        <p>O <b>h3</b> é um Subtítulo do <b>h2</b> e assim por diante</p>
    <h4>Subtítulo</h4>
    <h5>Subtítulo</h5>
    <h6>Subtítulo</h6>
</body>
</html>
